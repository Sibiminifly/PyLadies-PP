<div class="col-md-3 character-info">
    <div class="hero-content">
        <div class="image-block">
            <img class="hero-image" src="{hero_image}">
            <div class="hero-data {hero_status}">
                <h3 class="text">{hero_name}</h3>
                <p class="text race">{hero_race}</p>
                <p class="text status">Status: {hero_status}</p>
            </div>
        </div>
    </div>
</div>
